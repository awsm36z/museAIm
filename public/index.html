<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Agent Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Welcome to the Pacific Science Center!</h1>

    <script src="app.js"></script>

</html>
